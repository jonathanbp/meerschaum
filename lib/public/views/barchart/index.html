<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>Ã¼_ // BARCHART</title>
  <style type="text/css">
    body {
      font: 10px sans-serif;
    }
  
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
  
    .bar {
      fill: steelblue;
    }

    .x.axis path {
      display: none;
    }
  </style>
</head>
<body>

  <script type="text/javascript" src="../components/d3/d3.js"></script>
  <script type="text/javascript" src="../components/socket.io-client/dist/socket.io.min.js"></script>

  <script type="text/javascript">

    // setup chart
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
    .range([height, 0]);

    var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

    var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    data = [
      {
        x: "A",
        y: 20
      },
      {
        x: "B",
        y: 10
      }
    ]


    x.domain(data.map(function(d) { return d.x; }));
    y.domain([0, d3.max(data, function(d) { return d.y; })]);

    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

    svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Frequency");

    svg.selectAll(".bar")
    .data(data)
    .enter().append("rect")
    .attr("class", "bar")
    .attr("x", function(d) { return x(d.x); })
    .attr("width", x.rangeBand())
    .attr("y", function(d) { return y(d.y); })
    .attr("height", function(d) { return height - y(d.y); });

    // everything goes through the socket
    var socket = io.connect('http://localhost');
    socket.on('data', function(data) {
      console.log("data: "+data);
    });

    </script>
  </body>
  </html>
